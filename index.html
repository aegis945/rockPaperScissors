<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Welcome to Rock, Paper, Scissors game!</h1>
    <div class="roundContainer">Round Log</div>

    <div class="screen">
        <div class="playerScreen">
            <div class="playerScore">Player Score:</div>
            <div class="playerImg">
                <img src="/images/rock.png" alt="Rock Icon" id="rock" class="playerIcon">
                <img src="/images/paper.png" alt="Paper Icon" id="paper" class="playerIcon">
                <img src="/images/scissors.png" alt="Scissors Icon" id="scissors" class="playerIcon">
            </div>
        </div>
        <div class="computerScreen">
            <div class="computerScore">Computer Score:</div>
            <div class="computerImg">
                <img src="/images/rock.png" alt="Rock Icon" class="compIcon" id="compRock">
                <img src="/images/paper.png" alt="Paper Icon" class="compIcon" id="compPaper">
                <img src="/images/scissors.png" alt="Scissors Icon" class="compIcon" id="compScissors">
            </div>
        </div>
    </div>
    <button class="resetGame">Play Again?</button>
    <div class="roundResults">
        <div>Round Results:</div>
        <ol id="list">
        </ol>
    </div>

</body>

<script src="scripts.js"></script>

</html>
